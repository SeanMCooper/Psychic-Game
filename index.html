<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Psychic Game</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<link rel="stylesheet" href="assets/css/reset.css">

<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div id = "myBorder">
        <div class="jumbotron">
        <h1 class="display-3">Hello, mind readers!</h1>
        <p class="lead">We're going to play a game, guess the letter in my brain..</p>
        <hr class="my-4">
        <a id = "startButton" class="btn btn-primary btn-lg" role="button">START THE GAME</a>
    </div>

    <div class="jumbotron">
        <p class="font-weight-bold">Wins: <span id = "gameWins">                  </span></p> <br><hr>
        <p class="font-weight-bold">Losses: <span id = "gameLosses">              </span></p> <br><hr>
        <p class="font-weight-bold">Already Guessed: <span id = "guessedLetters"> </span></p> <br><hr>
        <p class="font-weight-bold">Attempts Remaining: <span id = "turnsLeft">     </span></p> <br><hr>
        <h2><span id = "playAgainMessage"><br></span></h2>
    </div>

    
</div>
</body>

<script src="assets/javascript/game.js"></script>
</html>
